<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top-block">
            <div class="container-progress">
                <div class="progress">

                </div>
            </div>
            <div class="button-area">
                <button type="button" class="pause"></button>
            </div>
        </div>
        <div class="content">
            <div class="left-block">
                <div class="game-board-border">
                    <div class="game-board">
                        <div class="tile red"></div>
                        <div class="tile red"></div>
                        <div class="tile green"></div>
                        <div class="tile red"></div>
                        <div class="tile red"></div>
                        <div class="tile yellow"></div>
                        <div class="tile purple"></div>
                        <div class="tile red"></div>
                        <div class="tile blue"></div>
                    </div>
                </div>
            </div>
            <div class="right-block">
                <div class="panel-score">
                    <div class="title">
                        <span>ВРЕМЯ:</span>
                    </div>
                    <div class="panel-score-border">
                        <div class="panel-score-container">
                            <div class="time-table">
                                <span id="time">37</span>
                            </div>
                            <div class="score-table">
                                <span>ОЧКИ:</span>
                                <span id="score">221</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
